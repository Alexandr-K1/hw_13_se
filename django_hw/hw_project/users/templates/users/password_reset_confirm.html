{% extends 'quotes/base.html' %}

{% block body %}

<h2>Enter new password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save new password</button>
</form>

{% if user.is_authenticated %}
    {% if user.profile %}
        <div>
            <img src="{{ user.profile.avatar.url }}" alt="avatar of user"/>
        </div>
    {% else %}
        <p>No profile available.</p>
    {% endif %}
{% endif %}


{% endblock %}
